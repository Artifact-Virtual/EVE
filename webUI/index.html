<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lora:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet"/>
<style>
  .font-inter { font-family: 'Inter', sans-serif; }
  .font-lora { font-family: 'Lora', serif; }

  .animated-gradient {
    background-size: 200% 200%;
    background-image: linear-gradient(45deg, #2c1338, #4a1f5d, #7c3aed, #c026d3);
    animation: gradient-animation 20s ease infinite;
  }
  @keyframes gradient-animation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  .breathing-dot {
    width: 24px;
    height: 24px;
    background-color: #ec4899; /* pink-500 */
    border-radius: 50%;
    animation: breathe 2s ease-in-out infinite;
  }
  @keyframes breathe {
    0%, 100% {
      transform: scale(0.8);
      opacity: 0.7;
      box-shadow: 0 0 0 0 rgba(236, 72, 153, 0.7);
    }
    50% {
      transform: scale(1);
      opacity: 1;
      box-shadow: 0 0 10px 4px rgba(236, 72, 153, 0.4);
    }
  }
  /* Custom Scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-track {
    background: rgba(44, 19, 56, 0.5); /* Dark purple */
    border-radius: 10px;
  }
  ::-webkit-scrollbar-thumb {
    background: rgba(168, 85, 247, 0.5); /* purple-500 with opacity */
    border-radius: 10px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: rgba(192, 132, 252, 0.7); /* purple-400 with opacity */
  }
  
  /* Splash Screen Animations */
  .animate-fade-in {
    animation: fadeIn 0.8s ease-in forwards;
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .animate-fade-in-out {
    animation: fadeInOut 4s ease-in-out forwards;
  }
  @keyframes fadeInOut {
    0% { opacity: 0; transform: translateY(10px); }
    20%, 80% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-10px); }
  }
</style>
