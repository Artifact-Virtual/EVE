<!-- Overlay -->
<div 
  (click)="closePanel()"
  class="fixed inset-0 bg-black/60 z-40 transition-opacity"
  [class.opacity-100]="isPanelOpen()"
  [class.opacity-0]="!isPanelOpen()"
  [class.pointer-events-auto]="isPanelOpen()"
  [class.pointer-events-none]="!isPanelOpen()">
</div>

<!-- Panel -->
<aside 
  class="fixed top-0 right-0 h-full w-full max-w-3xl bg-[#1a0b2e] border-l border-purple-500/30 shadow-2xl z-50 transform transition-transform duration-300 ease-in-out flex flex-col"
  [class.translate-x-0]="isPanelOpen()"
  [class.translate-x-full]="!isPanelOpen()">
  
  <!-- Panel Header -->
  <header class="flex items-center justify-between p-4 border-b border-purple-500/30 flex-shrink-0">
    <div class="flex items-center gap-4">
      <!-- Tabs -->
      <nav>
        <button 
          class="px-4 py-2 text-sm font-medium rounded-md"
          [class.bg-purple-600/50]="activeTab() === 'files'"
          [class.text-white]="activeTab() === 'files'"
          [class.text-gray-400]="activeTab() !== 'files'"
          [class.hover:bg-purple-600/30]="activeTab() !== 'files'">
          <i class="fas fa-folder-open mr-2"></i>
          Files
        </button>
        <!-- Add other tabs here in the future -->
      </nav>
    </div>
    <button (click)="closePanel()" class="w-8 h-8 flex items-center justify-center rounded-full text-gray-400 hover:bg-white/10 hover:text-white transition-colors">
      <i class="fas fa-times"></i>
    </button>
  </header>
  
  <!-- Panel Content -->
  <div class="flex-grow min-h-0">
    @if (activeTab() === 'files') {
      @if (files().length > 0) {
        <app-file-preview [files]="files()"></app-file-preview>
      } @else {
        <div class="flex items-center justify-center h-full text-gray-500">
          <p>No files generated yet.</p>
        </div>
      }
    }
  </div>
</aside>
